<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Model Concepts</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0;
            height: 500vh; /* 5 scenes worth of scrolling */
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .animation-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .scene-container {
            width: 100%;
            height: 100%;
        }
        .text-overlay {
            position: fixed;
            top: 20%;  /* Moved up from 50% */
            left: 3rem;
            max-width: 400px;
            color: white;
            pointer-events: none;
        }
        .scene-text {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.8s ease, transform 1.2s ease;
        }
        .scene-text.exit {
            opacity: 0;
            transform: translateY(-100px);
        }
        .scene-text.enter {
            opacity: 0;
            transform: translateY(100px);
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }
        .annotation {
            position: absolute;
            color: white;
            font-size: 0.9rem;
            padding: 0.5rem 0.8rem;
            background: rgba(51, 51, 51, 0.9);
            border-radius: 4px;
            pointer-events: none;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            z-index: 1000;
        }

        .annotation-line {
            position: absolute;
            left: 67%;    /* Adjusted to start from text box bottom */
            top: 35%;     /* Adjusted to reach end cap center */
            width: 100px; /* Adjusted length to reach end cap */
            border-top: 2px dashed rgba(255, 255, 255, 0.5);
            transform: rotate(60deg);  /* Adjusted angle to point to end cap */
            transform-origin: left center;
        }
        
        /* Separate container for annotations that need specific positioning */
        .annotations-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .shadow-annotation {
            position: absolute;
            left: 65%;
            top: 25%;
            background: rgba(180, 180, 180, 0.2);  /* Lighter gray, semi-transparent */
            color: white;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="scene-container" id="scene-container"></div>
        <div class="text-overlay" id="text-overlay"></div>
        <div class="annotations-container" id="annotations-container"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/3d/renderer.js"></script>
</body>
</html>
